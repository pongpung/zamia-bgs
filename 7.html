<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Interactive MCQ Quiz (BGS - State & Citizenship)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to enhance aesthetics and scalability */
        body {
            /* Fallback font */
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f3f4f6; /* Light gray background for a clean feel (Tailwind: gray-100) */
            /* Ensure smooth scaling of text on large/high-DPI screens */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Typography adjustments using viewport units for large screens */
        @media screen and (min-width: 1024px) {
            .scale-text-lg {
                /* Font size scales between 1.5rem (desktop default) and 2vw (for very large displays) */
                font-size: min(1.5rem, 2vw);
            }
        }

        .card-shadow {
            /* Slightly softer, modern shadow */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .option-button {
            transition: all 0.2s ease-in-out;
            transform-origin: center;
        }
        .option-button:hover:not(.disabled) {
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 5px 15px -5px rgba(0, 0, 0, 0.1);
        }
        /* State Indicators: Enhanced contrast and clarity */
        .correct {
            background-color: #d1fae5; /* Green 100 */
            border-color: #059669; /* Green 600 */
            color: #065f46; /* Green 800 text */
            font-weight: 600;
        }
        .incorrect {
            background-color: #fee2e2; /* Red 100 */
            border-color: #ef4444; /* Red 500 */
            color: #991b1b; /* Red 800 text */
            font-weight: 600;
        }
        .option-button:focus-visible { /* A11y: Better focus style */
            outline: 2px solid #4f46e5;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="quiz-container" class="w-full max-w-2xl bg-white rounded-2xl card-shadow p-6 sm:p-10">
        <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-900 mb-6 text-center tracking-tight">Bangladesh and Her Citizens Quiz (40 Questions)</h1>

        <div class="mb-8">
            <div class="flex justify-between text-xs sm:text-sm font-medium text-gray-500 mb-2">
                <span id="progress-text" class="text-indigo-600 font-bold">Question 1 of 40</span>
                <span id="score-text">Score: 0 Correct</span>
            </div>
            <div class="w-full bg-indigo-100 rounded-full h-2 sm:h-3">
                <div id="progress-bar" class="bg-indigo-600 h-2 sm:h-3 rounded-full transition-all duration-500 ease-in-out shadow-lg" style="width: 0%"></div>
            </div>
        </div>

        <div id="question-view" class="space-y-6 sm:space-y-8">
            <div class="p-6 sm:p-8 bg-white border border-gray-200 rounded-xl shadow-lg transition-transform duration-300">
                <p class="text-sm font-medium text-indigo-600 mb-2" id="question-number-text">Question 1</p>
                <p id="question-text" class="text-lg sm:text-xl lg:scale-text-lg font-bold text-gray-800">Question loading...</p> 
            </div>
            
            <div id="options-container" class="space-y-3 sm:space-y-4">
                </div>

            <div id="feedback-message" class="hidden p-3 sm:p-4 rounded-xl text-sm sm:text-base font-semibold transition-all duration-300 border"></div>

            <div class="flex justify-between pt-4 sm:pt-6 border-t border-gray-100">
                <button id="skip-button"
                        class="px-3 py-2 sm:px-4 sm:py-2 text-xs sm:text-sm text-gray-600 font-semibold rounded-lg hover:text-indigo-600 transition duration-150 ease-in-out">
                    Skip for now
                </button>
                <button id="next-button" 
                        class="px-6 py-2 sm:px-8 sm:py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 disabled:opacity-50 transition duration-150 ease-in-out transform hover:scale-[1.01]"
                        disabled>
                    Next Question
                </button>
            </div>
        </div>

        <div id="dashboard-view" class="hidden p-0">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-8 text-center border-b pb-4">Quiz Results: Detailed Summary</h2>
            
            <div class="grid grid-cols-2 gap-4 md:grid-cols-4 md:gap-6 text-center mb-10">
                <div class="p-4 sm:p-5 bg-blue-50 rounded-xl shadow-md border border-blue-200">
                    <p class="text-3xl sm:text-4xl font-extrabold text-blue-600" id="stat-total">0</p>
                    <p class="text-xs sm:text-sm text-gray-600 mt-1">Total</p>
                </div>
                <div class="p-4 sm:p-5 bg-green-50 rounded-xl shadow-md border border-green-200">
                    <p class="text-3xl sm:text-4xl font-extrabold text-green-600" id="stat-correct">0</p>
                    <p class="text-xs sm:text-sm text-gray-600 mt-1">Correct</p>
                </div>
                <div class="p-4 sm:p-5 bg-red-50 rounded-xl shadow-md border border-red-200">
                    <p class="text-3xl sm:text-4xl font-extrabold text-red-600" id="stat-incorrect">0</p>
                    <p class="text-xs sm:text-sm text-gray-600 mt-1">Incorrect</p>
                </div>
                <div class="p-4 sm:p-5 bg-yellow-50 rounded-xl shadow-md border border-yellow-200">
                    <p class="text-3xl sm:text-4xl font-extrabold text-yellow-600" id="stat-unanswered">0</p>
                    <p class="text-xs sm:text-sm text-gray-600 mt-1">Skipped</p>
                </div>
            </div>

            <div class="mt-8">
                <h3 class="text-lg sm:text-xl font-bold text-gray-700 mb-4">Review Your Quiz</h3>
                <div id="review-list" class="space-y-4">
                    </div>
            </div>

            <button onclick="window.location.reload()" 
                    class="mt-8 sm:mt-10 w-full px-8 py-3 sm:py-4 bg-indigo-600 text-white font-bold text-base sm:text-lg rounded-xl shadow-lg hover:bg-indigo-700 transition duration-200 ease-in-out transform hover:scale-[1.01]">
                Restart Quiz
            </button>
        </div>
    </div>

    <script>
        // --- Quiz Data Structure: 40 Non-redundant MCQs (based only on BGS - 6-39-47.pdf) ---
        const quizData = [
            // Lesson 1: Concept of State (Q1-Q10)

    {
    "question": "What is the process of adjusting with a new environment and new situation called?",
    "options": ["Adoption", "Assimilation", "Socialization", "Adaptation"],
    "correctAnswer": 2
  },
  {
    "question": "Socialization is described as a process that continues from a child's birth until when?",
    "options": ["Adolescence", "Maturity", "Death", "Marriage"],
    "correctAnswer": 2
  },
  {
    "question": "Which person fulfills a baby's initial needs and becomes the role model for children?",
    "options": ["Father", "Mother", "Teacher", "Grandparent"],
    "correctAnswer": 1
  },
  {
    "question": "What is the education we get from society, which includes rules, values, beliefs, and ideals, called?",
    "options": ["Formal Education", "Social Education", "Moral Education", "Technical Education"],
    "correctAnswer": 1
  },
  {
    "question": "What quality does socialization develop in children that allows them to face many risks and problems in life?",
    "options": ["Leadership", "Altruism", "Skill", "Ferocity"],
    "correctAnswer": 2
  },
  {
    "question": "Socialization of children begins from which medium?",
    "options": ["Neighbours", "Family", "Educational Institutions", "Class-mates"],
    "correctAnswer": 1
  },
  {
    "question": "Family turmoil, conflicts, frictions, and fights can hinder what aspect of a child's life?",
    "options": ["Economic success", "Academic performance", "Normal growth", "Leadership development"],
    "correctAnswer": 2
  },
  {
    "question": "Besides acquiring knowledge, what else do children learn at educational institutions?",
    "options": ["Leadership qualities", "Technical skills", "Several social ideals", "Religious principles"],
    "correctAnswer": 2
  },
  {
    "question": "What quality can children acquire by mixing with class-mates and play-mates?",
    "options": ["Punctuality", "Leadership quality", "Self-reliance", "Financial stability"],
    "correctAnswer": 1
  },
  {
    "question": "What is the basic principle of every religion?",
    "options": ["To conduct festivals", "To enforce strict rules", "To call individuals to justice and human welfare", "To build religious institutions"],
    "correctAnswer": 2
  },
  {
    "question": "Newspaper, magazine, radio, television, and movie are all examples of what?",
    "options": ["Academic Resources", "Mass Media", "Entertainment Channels", "Religious Mediums"],
    "correctAnswer": 1
  },
  {
    "question": "Which mass media medium can actively role in socializing children because they can listen and see the programmes simultaneously?",
    "options": ["Newspaper", "Radio", "Television", "Magazine"],
    "correctAnswer": 2
  },
  {
    "question": "What type of work is called child labour?",
    "options": ["Helpful household work", "Work that is not harmful", "Work done for low wages", "Work with danger, risk, exploitation and deprivation for earning money"],
    "correctAnswer": 3
  },
  {
    "question": "In the context of the text, what is a primary reason for child labour?",
    "options": ["Children's disobedience", "Guardians' economic insolvency", "Lack of schools", "Desire for new clothes"],
    "correctAnswer": 1
  },
  {
    "question": "Besides economic insolvency, which factor sometimes compels children to earn money?",
    "options": ["School fees", "Parents being sick or separated", "Peer pressure", "Too much leisure time"],
    "correctAnswer": 1
  },
  {
    "question": "Why are children sometimes preferred for household work or brick fields?",
    "options": ["They are more honest", "They work at low wages", "They are physically stronger", "They require less training"],
    "correctAnswer": 1
  },
  {
    "question": "What kind of reaction is created among child labourers when they see same age children going to school, playing, and going on outings?",
    "options": ["A feeling of jealousy", "A sense of ambition", "A mental reaction/craving", "A desire for revenge"],
    "correctAnswer": 2
  },
  {
    "question": "What psychological condition results from the unfulfilled demand of child labourers?",
    "options": ["Aggression", "Ferocity", "Inferiority complex", "Anxiety"],
    "correctAnswer": 2
  },
  {
    "question": "In the case of child labourers, what can affect their development?",
    "options": ["Lack of discipline", "Malnutrition, sleeplessness and restlessness", "Too much education", "Lack of social media"],
    "correctAnswer": 1
  },
  {
    "question": "What is one thing we should ensure for a child who works in our household if they fall ill?",
    "options": ["Sympathy and proper care", "Immediate termination", "More work", "A stern warning"],
    "correctAnswer": 0
  },
  {
    "question": "The process through which we get social education and become worthy members of the society is called what?",
    "options": ["Child rearing", "Socialization", "Acculturation", "Civic education"],
    "correctAnswer": 1
  },
  {
    "question": "What is an important value that children acquire from the family, as mentioned in the text?",
    "options": ["Competition", "Self-sacrifice", "Individualism", "Ambition"],
    "correctAnswer": 1
  },
  {
    "question": "What can children learn from their neighbours, especially those of the same age?",
    "options": ["Financial planning", "Mutual co-operation and unity", "Advanced mathematics", "Foreign languages"],
    "correctAnswer": 1
  },
  {
    "question": "How do educational institutions help children develop 'altruism'?",
    "options": ["By teaching advanced history", "By organizing sports events", "By teaching about sharing with others", "By enforcing strict discipline"],
    "correctAnswer": 2
  },
  {
    "question": "Why must one be careful in selecting class-mates and play-mates?",
    "options": ["To maintain a good image", "Bad class-mates may instigate anti-social activities", "To avoid academic competition", "To ensure better health"],
    "correctAnswer": 1
  },
  {
    "question": "Besides amusement, what two other qualities should films have to contribute to socialization?",
    "options": ["Long and historical", "Realistic and educative", "High-budget and popular", "Musical and dramatic"],
    "correctAnswer": 1
  },
  {
    "question": "What problem regarding child labourers is mentioned as a daily companion for them?",
    "options": ["Loneliness", "Physical and mental tortures", "Lack of food", "Boredom"],
    "correctAnswer": 1
  },
  {
    "question": "What should be given to working children as per our attitude towards them?",
    "options": ["Higher wages only", "Scope of education", "Heavy work", "Strict discipline"],
    "correctAnswer": 1
  },
  {
    "question": "Which quality does religion instill in human minds?",
    "options": ["Egoism", "Indifference", "Justness and sympathy", "Intolerance"],
    "correctAnswer": 2
  },
  {
    "question": "What concept includes rules, regulations, values, beliefs, and ideals?",
    "options": ["Socialization", "Social education", "Child labour", "Mass media"],
    "correctAnswer": 1
  },
  {
    "question": "Socialization helps a child develop in what manner?",
    "options": ["Rapidly and aggressively", "Healthily and nicely", "Competitively and selfishly", "Academically and technically"],
    "correctAnswer": 1
  },
  {
    "question": "The development of a child labourer is affected by which of the following?",
    "options": ["Excessive praise", "Proper rest and diet", "Malnutrition", "Financial support"],
    "correctAnswer": 2
  },
  {
    "question": "Which type of content in text books influences children's manners?",
    "options": ["Mathematical problems", "Contents of text books", "Artistic pictures", "Foreign policy"],
    "correctAnswer": 1
  },
  {
    "question": "If family harmony is not practiced, what cannot children learn?",
    "options": ["Reading and writing", "Co-operation and tolerance", "Family harmony", "Financial management"],
    "correctAnswer": 2
  },
  {
    "question": "What is one example of a medium of socialization mentioned in Lesson-2 and 3?",
    "options": ["Government", "Political parties", "Religion", "Marketplace"],
    "correctAnswer": 2
  },
  {
    "question": "Which medium of mass media plays a role in children's socialization by broadcasting recreational and instructive programmes?",
    "options": ["Newspaper", "Radio", "Internet", "Magazine"],
    "correctAnswer": 1
  },
  {
    "question": "What is the consequence of excessive labour on child labourers?",
    "options": ["Increased immunity", "Increased intelligence", "Attacked with infectious diseases", "Financial independence"],
    "correctAnswer": 2
  },
  {
    "question": "Children of Bangladesh are noted to be working in mills and factories making things like churi, biri, and what else?",
    "options": ["Textiles", "Battery and shoe", "Processed food", "Smartphones"],
    "correctAnswer": 1
  },
  {
    "question": "What does socialization teach children regarding their behavior in society?",
    "options": ["To be aggressive", "To maintain peace and order", "To disregard rules", "To be fiercely independent"],
    "correctAnswer": 1
  },
  {
    "question": "What is the text's advice on how we should treat a child worker in our house?",
    "options": ["Keep them strictly at arm's length", "Consider the child a member of our family", "Only pay them high wages", "Never let them play"],
    "correctAnswer": 1
  }
        ];

        // --- Global State ---
        let currentQuestionIndex = 0;
        let userAnswers = quizData.map(() => ({
            status: 'unanswered', // 'unanswered', 'correct', 'incorrect'
            selectedOptionIndex: null,
            answered: false,
        }));
        let isQuestionAnswered = false;

        // --- DOM Elements ---
        const questionText = document.getElementById('question-text');
        const questionNumberText = document.getElementById('question-number-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessage = document.getElementById('feedback-message');
        const nextButton = document.getElementById('next-button');
        const skipButton = document.getElementById('skip-button');
        const questionView = document.getElementById('question-view');
        const dashboardView = document.getElementById('dashboard-view');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const scoreText = document.getElementById('score-text');
        const reviewList = document.getElementById('review-list');

        // --- Core Functions ---

        function indexToLetter(index) {
            return String.fromCharCode(65 + index);
        }

        function updateProgress() {
            const total = quizData.length;
            const answeredCount = userAnswers.filter(a => a.answered).length;
            const correctCount = userAnswers.filter(a => a.status === 'correct').length;

            const qNumber = currentQuestionIndex < total ? currentQuestionIndex + 1 : total;
            progressText.textContent = `Question ${qNumber} of ${total}`;
            scoreText.textContent = `Score: ${correctCount} Correct`;

            const progressPercentage = (answeredCount / total) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function renderQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showDashboard();
                return;
            }

            // Reset state for new question
            isQuestionAnswered = false;
            nextButton.disabled = true;
            nextButton.textContent = 'Next Question';
            skipButton.classList.remove('hidden');
            feedbackMessage.classList.add('hidden');
            feedbackMessage.textContent = '';
            optionsContainer.innerHTML = '';
            
            const currentQ = quizData[currentQuestionIndex];
            questionNumberText.textContent = `Question ${currentQuestionIndex + 1}`;
            questionText.textContent = currentQ.question;
            
            currentQ.options.forEach((option, index) => {
                const button = document.createElement('button');
                const letter = indexToLetter(index);
                
                button.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <span class="option-letter w-8 h-8 flex items-center justify-center text-sm font-bold border border-gray-400 text-gray-700 bg-white rounded-full">${letter}</span>
                        <span class="flex-1 text-sm sm:text-base">${option}</span> 
                    </div>
                `;
                button.className = 'option-button w-full text-left p-4 bg-gray-100 text-gray-800 rounded-xl border border-gray-200 hover:bg-gray-200 transition duration-150 ease-in-out shadow-sm';
                button.onclick = () => handleAnswer(index, button);
                optionsContainer.appendChild(button);
            });
            
            // If it's the last question, change the button text
            if (currentQuestionIndex === quizData.length - 1) {
                nextButton.textContent = 'Finish Quiz & See Results';
            }

            updateProgress();
        }

        function handleAnswer(selectedIndex, clickedButton) {
            if (isQuestionAnswered) return;

            isQuestionAnswered = true;
            nextButton.disabled = false;
            skipButton.classList.add('hidden');

            const currentQ = quizData[currentQuestionIndex];
            const answerState = userAnswers[currentQuestionIndex];
            const isCorrect = selectedIndex === currentQ.correctAnswer;
            
            // 1. Update state
            answerState.answered = true;
            answerState.selectedOptionIndex = selectedIndex;
            answerState.status = isCorrect ? 'correct' : 'incorrect';

            // 2. Visual Feedback
            Array.from(optionsContainer.children).forEach((btn, index) => {
                btn.classList.add('disabled', 'cursor-not-allowed');
                btn.onclick = null;
                
                const letterSpan = btn.querySelector('.option-letter');

                if (index === currentQ.correctAnswer) {
                    btn.classList.add('correct');
                    btn.classList.remove('bg-gray-100', 'hover:bg-gray-200', 'border-gray-200');
                    letterSpan.classList.add('bg-green-600', 'text-white', 'border-green-600');
                    if (index !== selectedIndex) {
                        btn.querySelector('span:nth-child(2)').textContent += ' (Correct)';
                    }
                } 
                else if (index === selectedIndex) {
                    btn.classList.add('incorrect');
                    btn.classList.remove('bg-gray-100', 'hover:bg-gray-200', 'border-gray-200');
                    letterSpan.classList.add('bg-red-600', 'text-white', 'border-red-600');
                    btn.querySelector('span:nth-child(2)').textContent += ' (Your Choice)';
                } else {
                    btn.classList.remove('bg-gray-100', 'hover:bg-gray-200');
                    btn.classList.add('bg-gray-50', 'text-gray-400');
                    letterSpan.classList.add('bg-gray-200', 'text-gray-400');
                }
            });

            // 3. Text Feedback
            feedbackMessage.classList.remove('hidden');
            if (isCorrect) {
                feedbackMessage.textContent = '✅ Correct! Well done. Move to the next question.';
                feedbackMessage.classList.add('bg-green-50', 'text-green-700', 'border-green-400');
                feedbackMessage.classList.remove('bg-red-50', 'text-red-700', 'border-red-400');
            } else {
                feedbackMessage.textContent = `❌ Incorrect. The correct answer was option ${indexToLetter(currentQ.correctAnswer)}.`;
                feedbackMessage.classList.add('bg-red-50', 'text-red-700', 'border-red-400');
                feedbackMessage.classList.remove('bg-green-50', 'text-green-700', 'border-green-400');
            }
            
            updateProgress();
        }

        function nextQuestion() {
            if (!isQuestionAnswered) {
                if (!userAnswers[currentQuestionIndex].answered) {
                    userAnswers[currentQuestionIndex].status = 'unanswered';
                    userAnswers[currentQuestionIndex].answered = true;
                }
            }

            currentQuestionIndex++;
            renderQuestion();
        }

        function showDashboard() {
            questionView.classList.add('hidden');
            dashboardView.classList.remove('hidden');

            // 1. Calculate Stats
            const total = quizData.length;
            const correct = userAnswers.filter(a => a.status === 'correct').length;
            const incorrect = userAnswers.filter(a => a.status === 'incorrect').length;
            const unanswered = userAnswers.filter(a => a.status === 'unanswered').length;

            // 2. Populate Stat Cards
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-correct').textContent = correct;
            document.getElementById('stat-incorrect').textContent = incorrect;
            document.getElementById('stat-unanswered').textContent = unanswered;

            // 3. Create Review List
            reviewList.innerHTML = '';
            quizData.forEach((q, index) => {
                const answer = userAnswers[index];
                const status = answer.status;
                
                let bgColor, borderColor, icon, statusText, textColor;

                if (status === 'correct') {
                    bgColor = 'bg-green-100';
                    borderColor = 'border-green-600';
                    icon = '✅';
                    statusText = 'Correct';
                    textColor = 'text-green-800';
                } else if (status === 'incorrect') {
                    bgColor = 'bg-red-100';
                    borderColor = 'border-red-600';
                    icon = '❌';
                    statusText = 'Incorrect';
                    textColor = 'text-red-800';
                } else {
                    bgColor = 'bg-yellow-100';
                    borderColor = 'border-yellow-600';
                    icon = '➖';
                    statusText = 'Skipped';
                    textColor = 'text-yellow-800';
                }

                const selectedOptionText = answer.selectedOptionIndex !== null 
                    ? `Your choice: Option ${indexToLetter(answer.selectedOptionIndex)}: ${q.options[answer.selectedOptionIndex]}` 
                    : 'No choice made.';
                
                const correctOptionText = `Correct answer: Option ${indexToLetter(q.correctAnswer)}: ${q.options[q.correctAnswer]}`;

                const reviewItem = document.createElement('div');
                reviewItem.className = `${bgColor} p-4 sm:p-5 rounded-xl border-l-4 ${borderColor} shadow-sm`;
                reviewItem.innerHTML = `
                    <p class="font-bold text-base sm:text-lg text-gray-800 mb-2">${icon} Q${index + 1}: ${q.question}</p>
                    <p class="text-sm font-semibold ${textColor} mb-2">Status: ${statusText}</p>
                    <p class="text-xs sm:text-sm text-gray-600 mb-1">${selectedOptionText}</p>
                    <p class="text-xs sm:text-sm text-green-700 font-medium">${correctOptionText}</p>
                `;
                reviewList.appendChild(reviewItem);
            });
        }

        // --- Event Listener & Initialization ---
        nextButton.addEventListener('click', nextQuestion);
        skipButton.addEventListener('click', () => {
            if (!isQuestionAnswered) {
                userAnswers[currentQuestionIndex].status = 'unanswered';
                userAnswers[currentQuestionIndex].answered = true;
                nextQuestion();
            }
        });
        
        // Initial render
        renderQuestion();
    </script>
</body>
</html>
